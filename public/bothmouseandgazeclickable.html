<html>
  <head>
    <meta charset="utf-8">
    <title>Mouse and cursor clickable example by Piotr Adam Milewski</title>
    <meta name="description" content="Aframe TTRPG">
    <!-- This is copied from https://jsfiddle.net/6p0r36bL/4/ linked from https://stackoverflow.com/questions/47631366/adding-rayorigin-mouse-to-aframe-cursor-component-throwing-error-->
    
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script>
AFRAME.registerComponent("foo", {
init: function() {
let tmp = false
this.el.addEventListener("click", (e)=>{
 let scale = tmp ? "1 1 1" : "2 2 2"
 this.el.setAttribute("scale", scale)
 tmp =!tmp
})
}
})

</script>
  
  </head>

  <body>
    
  
<a-scene cursor="rayOrigin: mouse">
  <a-box position="-1 0.5 -3" color="#4CC3D9" foo></a-box>
  <a-sky color="#ECECEC"></a-sky>
  <a-camera position="0 1.6 0">
    <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -1" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="color: black; shader: flat">
    </a-entity>
  </a-camera>
</a-scene>
  
    </body>
  
</html>
